<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player's Detail</title>
</head>
<body>

<h1 style="text-align: center"><b><i>{{ player.playerName }}</i></b></h1>
<br>
<p><b>Nationality: </b>{{ player.nationality }}</p>
<p><b>Birthday: </b>{{ date }}</p>
<br>
<p><b>Rating: </b>{{ player.rating }}</p>
<p><b>Position: </b>{{ player.position }}</p>
<p><b>Footed: </b>{{ player.footed }}</p>
<br>

<a href="#!/players" class="btn btn-primary" role="button">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    Go back
</a>
</body>
</html>
