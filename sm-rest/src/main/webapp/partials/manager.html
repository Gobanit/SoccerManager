<h1>Teams</h1>
<div ng-repeat="team in teams">
    <h1>{{team.clubName}}</h1>
    <h1>{{team.budget}}</h1>
    <h1>{{team.country}}</h1>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="player in team.players">
            <a href="#!/players/{{players.id}}">
                <div class="thumbnail">
                    <img ng-src="{{player._links.image.href}}"><br>

                    <div class="caption">
                        <h3>{{player.name}}</h3>
                        <span style="color: red; font-weight: bold;">{{player.rating}}&nbsp;{{player.footed}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
